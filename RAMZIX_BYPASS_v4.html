<style>
body{
    margin:0;
    height:100vh;
    font-family:Consolas, monospace;
    background:linear-gradient(270deg,#3a0066,#6a0dad,#4b0082);
    background-size:400% 400%;
    animation:bg 10s infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* STARS */
.stars{
    position:fixed;
    inset:0;
    z-index:-1;
}
.stars span{
    position:absolute;
    width:2px;
    height:2px;
    background:#fff;
    opacity:.9;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh)}
    to{transform:translateY(110vh)}
}

/* CARD */
.container{
    width:460px;
    background:rgba(10,5,20,.75);
    border-radius:18px;
    padding:22px;
    box-shadow:0 0 50px rgba(180,120,255,.9);
    backdrop-filter:blur(10px);
    position:relative;
}

/* NEON TITLE */
h2{
    text-align:center;
    font-size:22px;
    letter-spacing:3px;
    color:#e6ccff;
    text-shadow:
        0 0 5px #b266ff,
        0 0 15px #9b5cff,
        0 0 30px #7b2cff;
    animation:neonBlink 2.2s infinite;
}

@keyframes neonBlink{
    0%,100%{opacity:1}
    50%{opacity:.25}
}

/* INPUT */
input{
    width:100%;
    padding:10px;
    background:transparent;
    border:1px solid #a56bff;
    border-radius:8px;
    color:#fff;
}

/* BUTTON */
button{
    margin-top:12px;
    width:100%;
    padding:11px;
    background:#a56bff;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

/* STATUS BOX */
#output{
    position:relative;
    margin-top:15px;
    padding:10px;
    height:90px;
    overflow:hidden;
    font-size:11px;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.15);
    border-radius:6px;
    color:#d8c7ff;
}

/* MOVING LINES INSIDE BOX */
#output::before{
    content:"";
    position:absolute;
    inset:-50%;
    background:
        repeating-linear-gradient(
            45deg,
            rgba(180,120,255,.15) 0px,
            rgba(180,120,255,.15) 1px,
            transparent 2px,
            transparent 10px
        );
    animation:linesMove 6s linear infinite;
}

@keyframes linesMove{
    from{transform:translateX(-20%) translateY(-20%)}
    to{transform:translateX(20%) translateY(20%)}
}

/* STATUS LINE */
.line{
    position:relative;
    display:inline-block;
    padding:2px 6px;
    margin:2px 2px;
    background:rgba(0,0,0,.35);
    border-left:2px solid #a56bff;
    border-radius:4px;
    z-index:1;
}

/* FINAL */
.success{
    margin-top:10px;
    font-size:11px;
    text-align:center;
    color:#9dff9d;
    display:none;
}
</style>

<script>
function run(){
    const out=document.getElementById("output");
    const done=document.getElementById("done");
    out.innerHTML="";
    done.style.display="none";

    const steps=[
        "Establishing Secure HTTP Connection",
        "Verifying TLS Encryption",
        "Generating Token",
        "Connecting Proxy",
        "Injecting Payload",
        "Verification Success"
    ];

    let i=0;
    function next(){
        if(i<steps.length){
            out.innerHTML+=`<span class='line'>> ${steps[i]}...</span>`;
            i++;
            setTimeout(next,1100);
        }else{
            done.style.display="block";
        }
    }
    next();
}
</script>
